<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Model</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Logic Gates Prediction</h1>
        <form id="prediction-form" action="/predict" method="POST">
            <div class="form-group">
                <label for="bit1">Input 1:</label>
                <input type="number" id="bit1" name="bit1" min="0" max="1" required placeholder="Enter 0 or 1">
            </div>

            <div class="form-group">
                <label for="bit2">Input 2:</label>
                <input type="number" id="bit2" name="bit2" min="0" max="1" required placeholder="Enter 0 or 1">
            </div>

            <div class="form-group">
                <label for="gate">Select Gate:</label>
                <select id="gate" name="gate" required>
                    <option value="and">AND</option>
                    <option value="or">OR</option>
                    <option value="xor">XOR</option>
                    <option value="nor">NOR</option>
                    <option value="xor">NAND</option>
                    <option value="nor">XNOR</option>
                    
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
